{% extends 'mainapp/base.html' %}

{% block content %}
    {% if error %}
            <h2>{{ error }}</h2>
    {% else %}
        {% for repo in repositories %}
            {% if repo.get_pulls(state="closed").totalCount %}
                <h2>"Full name: {{ repo.full_name }}" </h2>

            {% endif %}
        {% endfor %}
    {% endif %}
{% endblock %}
