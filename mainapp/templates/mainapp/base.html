<!--{% load staticfiles %}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with API GitHub</title>
        <!-- Bootstrap core CSS -->
<!--    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">-->
</head>
<body>
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Введите ник пользователя на Гитхабе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label class="small mb-1" for="username">Имя</label>
                        <input class="form-control py-4" name="username" id="username" type="text"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-lg-3" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>
    </main>
{% block content %} {% endblock %}

</body>
</html>
