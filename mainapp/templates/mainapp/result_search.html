{% extends 'mainapp/base.html' %}

{% block content %}
    {% if error %}
            <h2>{{ error }}</h2>
    {% else %}
        {% for repo in repositories%}
            {% for info in repo%}
                {% ifequal info repo|first %}
                    <div><h2> {{ repo|first }} </h2><div>
                {% else %}
                    <div><p> {{ info }} </p><div>
                {% endifequal %}
            {% endfor %}
            <br>
        {% endfor %}
    {% endif %}
{% endblock %}
